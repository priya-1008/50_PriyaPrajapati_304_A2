<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Profile</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
      /* Employee Profile Page Styling */

body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #89f7fe, #66a6ff);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

h2 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

#profile {
  background: #fff;
  padding: 25px 35px;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  font-size: 15px;
  color: #444;
  line-height: 1.6;
  width: 350px;
  text-align: left;
}

#profile strong {
  color: #222;
}

p {
  margin-top: 20px;
  text-align: center;
}

a {
  text-decoration: none;
  color: #2575fc;
  font-weight: bold;
  padding: 8px 14px;
  border-radius: 6px;
  transition: background 0.3s ease, color 0.3s ease;
}

a:hover {
  background: #2575fc;
  color: #fff;
}
  </style>
</head>
<body>
  
  <div id="profile">
    
    Loading...
    
  </div>
  <p>
    
    
  </p>

  <script>
    function redirectToLogin(){ localStorage.removeItem('token'); localStorage.removeItem('profile'); window.location.href = '/'; }

    const token = localStorage.getItem('token');
    if (!token) { window.location.href = '/'; }

    $.ajax({
      url: '/api/employee/profile',
      method: 'GET',
      headers: { Authorization: 'Bearer ' + token },
      success(emp) {
        $('#profile').html(
          `<h2>Employee Profile</h2>
           <strong>Name:</strong> ${emp.name} <br/>
           <strong>Email:</strong> ${emp.email} <br/>
           <strong>Employee ID:</strong> ${emp.empId}<br/>
           <a href="/leaves.html">Apply / View Leaves</a> |
           <a href="#" id="logout">Logout</a>`
        );
      },
      error() {
        redirectToLogin();
      }
    });

    $('#logout').on('click', function(e){
      e.preventDefault();
      redirectToLogin();
    });
  </script>
</body>
</html>
